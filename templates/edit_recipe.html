<!DOCTYPE html>
<html>

<head>
  <title>Reseptin muokkaus</title>
</head>

<body>
  <h1>Reseptin muokkaus</h1>
  <form action="/update_recipe" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ recipe.title }}" maxlength="80" required/>
    </p>
    <p>
      Ainekset: <br />
      <textarea name="ingredient" rows="8" cols="60" maxlength="1000" required>{{ recipe.ingredient }}</textarea>
    </p>
    <p>
      Valmistusohje: <br />
      <textarea name="instruction" rows="8" cols="60" maxlength="2000" required>{{ recipe.instruction }}</textarea>
    </p>
    <input type="hidden" name="recipe_id" value="{{ recipe.id }}" />
    {% for class in classes %}
    <p>
    {{ class }}:
    </p>
    <p>
      {% for option in all_classes[class] %}
        {% if classes[class] == option %}
        <input type="checkbox" name="classes" value="{{ class }}:{{ option }}" checked/>{{ option }}
        {% else %}
        <input type="checkbox" name="classes" value="{{ class }}:{{ option }}" />{{ option }}
        {% endif %}
      {% endfor %}
    </p>
    {% endfor %}
    <input type="submit" value="Päivitä reseptiä" />
  </form>
</body>

</html>
