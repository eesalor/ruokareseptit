<!DOCTYPE html>
<html>

<head>
  <title>Etusivu</title>
</head>

<body>
  <h1>Ruokareseptit</h1>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}
  </p>
  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  {% else %}
  <form action="/login" method="post">
    <p>
      <a href="/login">Kirjaudu sisään</a>
      <a href="/register">Luo tunnus</a>
      <a href="/logout">Kirjaudu ulos</a>
  </form>
  {% endif %}
</body>

</html>
