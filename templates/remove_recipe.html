{% extends "layout.html" %}

{% block title %}Reseptin poisto{% endblock %}

{% block content %}
<h2>Reseptin poisto</h2>
<p>Haluatko varmasti poistaa reseptin <b>{{ recipe.title }}</b>?</p>
<form action="/remove_recipe/{{ recipe.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista resepti" />
  <input type="submit" name="back" value="Palaa takaisin" />
</form>
{% endblock %}
